<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import CSS -->
    <link rel="stylesheet" href="css/mainStyle.css">
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Decrypt - QR-Crypt</title>
    <!-- Import Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./scripts/main.js"></script>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">
</head>

<body>
    <div class="background-blur">
    </div>
    <div class="header">
        <h1 class="site-title">QR-CRYPT</h1>
        <p class="site-description">Password-protected QR Codes.</p>
        </div>
    </div>
    <div class="card">
        <div id="input-panel">
            <h2 class="card-title">Decrypt QR Code</h2>
            <label for="textInput">Message</label>
            <input autocomplete="off" type="password" id="password" placeholder="Password"><br>
            <input class="generate" type="button" id="submit" value="Decrypt" onclick="decryptText()"><br>
            <p id="error" class="error"></p>
            <textarea readonly id="textOutput" class="output" rows="10" cols="50" placeholder="Text"></textarea><br>
            <p id="decryptedText"></p>
        </div>
    </div>
</body>

</html>
