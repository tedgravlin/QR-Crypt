<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import CSS -->
    <link rel="stylesheet" href="css/mainStyle.css">
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Decrypt - QR-Crypt</title>
    <!-- Import Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./scripts/main.js"></script>
</head>

<body>
    <div class="headerImage">
        <div class="headerImageBlur">
            <h1 class="header">QR-Crypt</h1>
            <p class="description">Encrypted QR Codes.</p>
        </div>
    </div>
    <form>
        <input type="password" id="password" placeholder="Password"><br>
        <input class="generate" type="button" id="submit" value="Decrypt" onclick="decryptText()"><br>
        <p id="error" class="error"></p>
        <textarea readonly id="textOutput" class="output" rows="10" cols="50" placeholder="Text"></textarea><br>
    </form>
    <p id="decryptedText"></p>
</body>

</html>
